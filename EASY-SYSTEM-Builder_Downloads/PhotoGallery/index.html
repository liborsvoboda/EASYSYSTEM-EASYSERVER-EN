function getFiles (dir, files_){
    files_ = files_ || [];

        var name = dir + '/img' + files[i];
        if (fs.statSync(name).isDirectory()){
            getFiles(name, files_);
        } else {
            files_.push(name);
        }
    }
    return files_;
}
